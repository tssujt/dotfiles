env:
  TERM: xterm-256color

window:
  decorations: none
  startup_mode: Fullscreen
  option_as_alt: OnlyLeft

font:
  normal:
    family: OperatorMono Nerd Font
    style: Light

  bold:
    family: OperatorMono Nerd Font

  italic:
    family: OperatorMono Nerd Font
    style: Light Italic

  size: 20.0

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background:        '#080808'
    foreground:        '#b2b2b2'
    bright_foreground: '#eeeeee'

  cursor:
    text:   '#080808'
    cursor: '#9e9e9e'

  selection:
    text:       '#080808'
    background: '#b2ceee'

  normal:
    black:   '#323437'
    red:     '#ff5454'
    green:   '#8cc85f'
    yellow:  '#e3c78a'
    blue:    '#80a0ff'
    magenta: '#d183e8'
    cyan:    '#79dac8'
    white:   '#c6c6c6'

  bright:
    black:   '#949494'
    red:     '#ff5189'
    green:   '#36c692'
    yellow:  '#bfbf97'
    blue:    '#74b2ff'
    magenta: '#ae81ff'
    cyan:    '#85dc85'
    white:   '#e4e4e4'
